definitions:
  rate_limit:
    description: |
      限速
    schema:
      headers:
        X-RateLimit-Remaining-Minute:
          description: |
            "每分钟限速"
          type: integer
        X-RateLimit-Remaining-Second:
          description: |
            "每秒钟限速"
          type: integer

  failing_responses_400:
    description: |
      请求失败
    schema:
      required:
        - "error_description"
        - "error"
      properties:
        error_description:
          type: "string"
        error:
          type: "string"
          default: "访问资源不存在"

  failing_responses_404:
    description: |
      请求失败
    schema:
      required:
        - "error_description"
        - "error"
      properties:
        error_description:
         type: "string"
        error:
         type: "string"
         default: "访问资源不存在"

  failing_auth_401:
    description: |
      鉴权失败
    schema:
      type: object
      required:
        - "error_description"
        - "error"
      properties:
        error_description:
         type: "string"
         default: "The access token is missing"
        error:
         type: "string"
         default: "身份认证失败"

  not_permitted_403:
    description: |
      资源不可用
    schema:
      type: object
      required:
        - "error_description"
        - "error"
      properties:
        error_description:
         type: "string"
         default: "无权限访问该资源"
        error:
         type: "string"
         default: "无权限访问该资源"

securityDefinitions:
  apikey_auth:
    type: apiKey
    description: 访问接口需要携带 client_id(client id)
    name: client_id
    in: header
  accesstoken_auth:
    type: apiKey
    description: 访问接口需要携带 Bearer+空格+access token值
    name: authorization
    in: header

  password_auth:
    type: oauth2
    description: oauth2 password flow
    flow: password
    tokenUrl: oauth2/access_token

