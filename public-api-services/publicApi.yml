# This is an example of the VCG DAM API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: VCG DAM API
  description: version 1.0
  version: "1.0.0"
# the domain of the service
host: ""
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
basePath: /v1

produces:
  - application/json

tags:
  - Folder
  - User

paths:
  /oauth2/access_token:
    post:
      summary: Access token
      description: |
        根据client id,client secret,username,password以及grant type获取鉴权用户的access token和refres token等详情<br/>
        采用OAuth2 Passport模式鉴权(参见Oauth2规范, 要求使用basic Auth方式传递client_id， client-sercret)
      parameters:
        - name: username
          in: formData
          description: |
            VCG DAM 账号名称
          required: true
          type: string
        - name: password
          in: formData
          description: |
            VCG DAM 账号密码
          required: true
          type: string
        - name: grant_type
          in: formData
          description: |
            类型一定为password
          default: "password"
          required: true
          type: string
      security:
        - password_auth
      tags:
        - OAuth2 Token
      responses:
        200:
          description: |
            获取access token成功
          headers:
            cache-control:
              type: string
            pragma:
              type: string
          schema:
            type: object
            properties:
              access_token:
                type: string
              token_type:
                type: string
              refresh_token:
                type: string
              expires_in:
                type: integer
        403:
          description: |
            获取access token失败
          schema:
            type: object
            properties:
              error:
                type: string
                default: "invalid_request"
              error_description:
                type: string
                default: "Invalid refresh_token"
        429:
          $ref: '#/definitions/rate_limit'

  /oauth2/refresh_token:
    post:
      summary: Refresh token
      description: |
        根据鉴权用户ID和密钥访问refresh_token进行过期token的刷新操作,重新生成token,并恢复token的失效时间.<br/>
        采用OAuth2 refresh_token 模式鉴权。(参见Oauth2规范, 要求使用basic Auth方式传递client_id， client-sercret)
      parameters:
        - name: keywords
          in: formData
          required: true
          description: |
            鉴权请求类型等于refresh_token.
          type: string
          default: refresh_token
        - name: pageNum
          in: formData
          required: true
          type: string
          description: refresh token.
        - name: refresh_token
          in: formData
          required: true
          type: string
          description: refresh token.
      tags:
        - OAuth2 Token
      security:
        - password_auth
      responses:
        200:
          description: |
            刷新token成功
          schema:
            type: object
            properties:
              refresh_token:
                type: string
              token_type:
                type: string
              access_token:
                type: string
              expires_in:
                type: integer
        403:
          description: |
            刷新token失败
          schema:
            type: object
            properties:
              error:
                type: string
                default: "invalid_request"
              error_description:
                type: string
                default: "Invalid refresh_token"
        429:
          $ref: '#/definitions/rate_limit'

